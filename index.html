<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Shopping</title>
  <link rel="stylesheet" href="style.css" />
  <script src="./data/data.js" defer></script>
  <script src="src/main.js" defer></script>
</head>

<body>
  <!-- logo -->
  <div class="logo">
    <img src="img/logo.png" alt="logo">
  </div>
  <!-- button -->
  <div class="btnBox"> 
    <button class="btn"><img src="img/blue_t.png" alt="t-shirt" class="imgBtn" width="30px"></button>
    <button class="btn"><img src="img/blue_p.png" alt="pants" class="imgBtn" width="30px"></button>
    <button class="btn"><img src="img/blue_s.png" alt="skirt" class="imgBtn" width="30px"></button>
    <button class="btn colorBtn">blue</button>
    <button class="btn colorBtn">yellow</button>
    <button class="btn colorBtn">pink</button>
  </div>
  <!-- scroll -->
  <ul class="items">
    <li class="item">
      <img src="img/pink_p.png" alt="pants" class="item_thumbnail">
      <span class="item_description">female, large</span>
    </li>
  </ul>
</body>

</html>
