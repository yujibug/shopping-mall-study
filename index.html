<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Shopping</title>
  <link rel="stylesheet" href="style.css" />
  <script src="./data/data.js" defer></script>
  <script src="src/main.js" defer></script>
</head>

<body>
  <!-- logo -->
  <div class="logo">
    <button class="btn mainBtn"><img src="img/logo.png" alt="logo"></button>
  </div>
  <!-- button -->
  <div class="btnBox"> 
    <button class="btn tBtn"><img src="img/blue_t.png" alt="t-shirt" class="imgBtn" width="30px"></button>
    <button class="btn pBtn"><img src="img/blue_p.png" alt="pants" class="imgBtn" width="30px"></button>
    <button class="btn sBtn"><img src="img/blue_s.png" alt="skirt" class="imgBtn" width="30px"></button>
    <button class="btn colorBtn blueBtn">blue</button>
    <button class="btn colorBtn yellowBtn">yellow</button>
    <button class="btn colorBtn pinkBtn">pink</button>
  </div>
  <!-- scroll -->
  <ul class="items">
  </ul>
</body>

</html>
